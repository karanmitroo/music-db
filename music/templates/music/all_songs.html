{% extends 'music/base.html' %}
{% block songs_active %} active {% endblock %}
{% block body %}

<div class="container">
	<table class="table table-striped table-bordered">
		<tr>
			<th>S No. </th>
			<th>Song Title</th>
			<th>Album</th>
			<th>Favorite</th>
		</tr>

		{% for song in all_songs %}

		<tr>
			<td>{{forloop.counter}}</td>
			<td>{{song.song_title}}</td>
			<td><a href="{% url 'music:detail' song.album.id %}">{{song.album}}</a></td>
			<td></td>
		</tr>

		{% endfor %}

	</table>
</div>
{% endblock %}
