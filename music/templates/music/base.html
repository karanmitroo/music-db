{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{% block title %}Viberr{% endblock %}</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Supermercado+One" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />


</head>

<body>

	<nav class="navbar navbar-inverse">

	  <div class="container-fluid">

	    <!-- Header -->
	    <div class="navbar-header">

			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>

	    	<a class="navbar-brand" href="{% url 'music:index' %}">Viberr</a>
	    </div>

		<!-- Items -->
		<div class="collapse navbar-collapse" id="topNavBar">
			<ul class="nav navbar-nav">
				<li class="{% block index_active %}{% endblock %}">
					<a href="{% url 'music:index' %}">
						<span class="glyphicon glyphicon-cd" area-hidden="true"></span>&nbsp; Albums
					</a>
				</li>

				<li class="">
					<a href="#">
						<span class="glyphicon glyphicon-music" area-hidden="true"></span>&nbsp; Songs
					</a>
				</li>
			</ul>

			<form action="#" method="get" class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-control" name="q" value="" placeholder="Search"/>
				</div>

				<button type="submit" class="btn btn-default">Search</button>
			</form>

			<ul class="nav navbar-nav navbar-right">
				<li class="{% block add_album_active %}{% endblock %}">
					<a href="{% url 'music:album-add' %}">
						<span class="glyphicon glyphicon-plus" area-hidden="true"></span>&nbsp; Add Album
					</a>
				</li>

				<li>
					<a href="#">
						<span class="glyphicon glyphicon-remove-circle" area-hidden="true"></span>&nbsp; Logout
					</a>
				</li>
			</ul>
		</div>
	  </div>
	</nav>

	{% block body %}

	{% endblock %}

</body>

</html>
